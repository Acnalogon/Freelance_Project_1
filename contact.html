<html lang="de">

    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Psychologische Praxis</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Startseite</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Ãœber mich</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Leistungen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Kontakt</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div data-barba="wrapper">
      <div data-barba="container">
        <section class="container my-5">
          <h1>Kontakt</h1>
          <form id="contact-form">
            <!-- Name and Email Fields -->
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-Mail</label>
              <input type="email" class="form-control" id="email" required />
            </div>

            <!-- Booking Appointment Section -->
            <h2>Termin Buchen</h2>
            <div class="mb-3">
              <label for="date" class="form-label">Wunschtermin</label>
              <input type="date" class="form-control" id="date" required />
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Uhrzeit</label>
              <input type="time" class="form-control" id="time" required />
            </div>

            <!-- Message Section -->
            <div class="mb-3">
              <label for="message" class="form-label">Nachricht</label>
              <textarea
                class="form-control"
                id="message"
                rows="4"
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Senden</button>
          </form>
        </section>

        <footer class="bg-light text-center py-4">
          <p>&copy; 2024 Psychologische Praxis Wien</p>
        </footer>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- GSAP (for animations) -->

    <!-- Barba.js (for page transitions) -->

    <!-- Your main JavaScript file -->
    <script src="js/main.js"></script>
  </body>
</html>
